<section class="flex h-screen items-center justify-center bg-gray-100">
  <p-toast/>

  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Регистрация</h2>

    <form (ngSubmit)="register()" class="space-y-5">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Роль</label>
        <div class="relative">
          <button type="button"
                  (click)="dropdownOpen = !dropdownOpen"
                  [class.ring-2]="dropdownOpen"
                  class="w-full flex justify-between items-center px-4 py-3 border border-gray-300 rounded-xl bg-white hover:border-gray-400 focus:outline-none transition-all">
            <span>{{ selectedRole ? selectedRole : 'Выберите роль' }}</span>
            <svg class="w-5 h-5 text-gray-500 transform transition-transform"
                 [class.rotate-180]="dropdownOpen"
                 fill="none"
                 stroke="currentColor"
                 viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
            </svg>
          </button>

          <ul *ngIf="dropdownOpen"
              class="absolute z-10 w-full mt-2 bg-white border border-gray-200 rounded-xl shadow-lg overflow-hidden">
            <li *ngFor="let role of roles"
                (click)="selectRole(role)"
                class="px-4 py-3 hover:bg-gray-50 cursor-pointer transition-colors">
              {{ role }}
            </li>
          </ul>
        </div>
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
        <input type="email"
               id="email"
               name="email"
               [(ngModel)]="email"
               required
               placeholder="example@mail.com"
               class="w-full px-4 py-3 h-[46px] border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors duration-200 font-sans text-base">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Пароль</label>
        <div class="relative">
          <input [type]="showPassword ? 'text' : 'password'"
                 id="password"
                 name="password"
                 [(ngModel)]="password"
                 required
                 placeholder="••••••••"
                 class="w-full px-4 py-3 h-[46px] border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent pr-12 transition-colors duration-200 font-sans text-base">
          <button type="button"
                  (click)="showPassword = !showPassword"
                  class="absolute top-1/2 right-4 -translate-y-1/2 text-gray-500 hover:text-gray-600">
            <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                 class="size-5">
              <path d="M10 12.5a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z"/>
              <path fill-rule="evenodd"
                    d="M.664 10.59a1.651 1.651 0 0 1 0-1.186A10.004 10.004 0 0 1 10 3c4.257 0 7.893 2.66 9.336 6.41.147.381.146.804 0 1.186A10.004 10.004 0 0 1 10 17c-4.257 0-7.893-2.66-9.336-6.41ZM14 10a4 4 0 1 1-8 0 4 4 0 0 1 8 0Z"
                    clip-rule="evenodd"/>
            </svg>
            <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                 class="size-5">
              <path fill-rule="evenodd"
                    d="M3.28 2.22a.75.75 0 0 0-1.06 1.06l14.5 14.5a.75.75 0 1 0 1.06-1.06l-1.745-1.745a10.029 10.029 0 0 0 3.3-4.38 1.651 1.651 0 0 0 0-1.185A10.004 10.004 0 0 0 9.999 3a9.956 9.956 0 0 0-4.744 1.194L3.28 2.22ZM7.752 6.69l1.092 1.092a2.5 2.5 0 0 1 3.374 3.373l1.091 1.092a4 4 0 0 0-5.557-5.557Z"
                    clip-rule="evenodd"/>
              <path
                  d="m10.748 13.93 2.523 2.523a9.987 9.987 0 0 1-3.27.547c-4.258 0-7.894-2.66-9.337-6.41a1.651 1.651 0 0 1 0-1.186A10.007 10.007 0 0 1 2.839 6.02L6.07 9.252a4 4 0 0 0 4.678 4.678Z"/>
            </svg>
          </button>
        </div>
      </div>

      <button type="submit"
              class="w-full py-3 px-6 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-xl transition-all duration-200">
        Зарегистрироваться
      </button>

      <p class="text-center text-sm text-gray-600">
        Уже есть аккаунт?
        <a [routerLink]="['/login']" class="text-blue-600 hover:underline font-medium">Войти</a>
      </p>
    </form>
  </div>
</section>
